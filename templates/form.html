{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <title>Document</title>
</head>
<body class="background">
    <div class="wrapper_page">
        <div class="main_content">
            <div class="top_title">TOP-500</div>
            <div class="wrapper_content">
                <h1 class="title">Successful startups</h1>
                <div class="wrapper_title">
                    <h3 class="subtitle">Prediction</h3>
                    <p class="intro">Do you want to know if your idea can turn into a big and successful business? Let's try your luck!</p>
                </div>
                <form method='POST'>
                    <div class="form">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="buttons">
                        <button type="submit" value="submit" class="button main_button">Predict</button>
                        <button type="reset" class="button second_button">Clear data</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
